    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --bg: #0f172a;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Skeleton Loader */
        .skeleton {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--border) 50%, var(--secondary) 100%);
            background-size: 200% 100%;
            animation: loading 5.5s ease-in-out infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Hero Section */
        .hero {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
            width: 100%;
        }

        .hero-title {
            height: 80px;
            margin-bottom: 2rem;
            
        }

        .skeleton.hero-title {
            width: 70%;
        }

        .hero-subtitle {
            height: 40px;
            margin-bottom: 2rem;
            
        }

        .skeleton.hero-subtitle {
            width: 85%;
        }

        .hero-button {
            height: 50px;
            width: 200px;
            
        }

        .skeleton.hero-button {
            display: inline-block;
        }

        /* Features Section */
        .features {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

      .section-title {
    height: 50px;
    margin: 0 auto 3rem;  /* Automatisch zentriert */
    width: 100%;          /* Volle Breite nutzen */
    max-width: 600px;     /* Max. Breite begrenzen */
    text-align: center;   /* Text zentriert */
}
.skeleton.section-title {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50px;
    margin: 0 auto 3rem;
    width: 100%;

        .features-grid {

            gap: 2rem;
            margin-bottom: 4rem;
        }

        .feature-card {
            padding: 2rem;
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .feature-title {

            margin-bottom: 1rem;
            width: 70%;
            
        }

        .feature-text {

        /* Content Sections */
        .content-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            border-top: 1px solid var(--border);
        }

        .section-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .content-text {
            height: 250px;
            
        }

        .content-image {
            height: 400px;
            
            border-radius: 12px;
        }

        /* CTA Section */
        .cta-section {
            padding: 4rem 2rem;
            background-color: var(--secondary);
            text-align: center;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);

            width: 60%;

}

        .cta-button {

            width: 220px;

        }
        /* Skeleton AUS nur f√ºr CTA Button */

    animation: none !important;

}
    
        /* Footer */

            background-color: var(--primary);
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);

        .footer-grid {

            margin: 0 auto 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            padding-bottom: 2rem;

        .footer-column {
            text-align: left;
        }

        .footer-title {

            width: 60%;
            margin-bottom: 1rem;
            
        }

        .footer-link {
            height: 20px;
            width: 70%;
            margin-bottom: 0.5rem;

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;

            }

            .content-image {
                height: 300px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .skeleton.hero-title {
                width: 90%;
            }

            .skeleton.hero-subtitle {
                width: 95%;
            }
        }
